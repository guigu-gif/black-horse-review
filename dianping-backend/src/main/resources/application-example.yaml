server:
  port: 8081
spring:
  application:
    name: hmdp
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hmdp?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 你的MySQL密码
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null
mybatis-plus:
  type-aliases-package: com.hmdp.entity
logging:
  level:
    com.hmdp: debug

# 智谱AI（用于商铺语义搜索的Embedding）
# 申请地址：https://open.bigmodel.cn/
deepseek:
  api-key: 你的智谱AI_API_KEY
  embedding-url: https://open.bigmodel.cn/api/paas/v4/embeddings
  embedding-model: embedding-2
  embedding-dim: 1024

# Qdrant 向量数据库（本地启动）
qdrant:
  url: http://localhost:6333
  collection: shops
